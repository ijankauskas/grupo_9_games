<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-cart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2da8e91210.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="encabezado">
            <section>
                <div class="burger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <img src="/imagenes/imagen-logo.jpg" alt="imagen del logo" class="logo">
            </section>
        </div>
        <nav>
            <ul class="barra">
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Oferta</a></li>
                <li><a href="#">Historial</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><div class="store-search">
                    <form action="buscador" method="get">
                        <div class="searchbox">
                            <label for="">
                                <input type="text" placeholder="buscar..."></input>
                            </label>
                            <button type="submit" class="submit"><span><i class="fa fa-search"></i></span></button>
                        </div>
                    </form>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="total">
            <div>
                <section class="cart">
                    <article class="venta">
                        <div class="foto-venta">
                            <a href="   "><img src="/imagenes/counter-strike.jpg"></a>
                        </div>
                        <p>Counter Strike Global Ofensive</p>
                        <div class="main-venta">
                            <p class="cart-plataform"><i class="fa-solid fa-desktop"></i></p>
                            <div>
                                <p class="price">$1.400</p>
                                <a class="remove_link" href="">Remove</a>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
            <section class="recomendados-cart">
                <div class="recomendado-game">
                    <a href=""><img src="/imagenes/elden-ring.jpg" alt=""></a>
                </div>
                <div class="recomendado-game">
                    <a href=""><img src="/imagenes/gran-turismo.jpg" alt=""></a>
                </div>
                <div class="recomendado-game">
                    <a href=""><img src="/imagenes/nba-2k20.jpg" alt=""></a>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="pie-pagina">
            <p>Visita otros canales de ACME GAMES</p>
            <div class="iconos">
                <a href=""><p class="icon-facebook"><i class="fa-brands fa-facebook"></i></p></a>
                <a href=""><P class="icon-twitter"><i class="fa-brands fa-twitter"></i></P></a>
                <a href=""><P class="icon-instagram"><i class="fa-brands fa-instagram"></i></P></a>
            </div>
        </div>
        <div class="segunda-parte-footer">
            <div class="contaco">
                <a href=""><p>Contacto</p></a>
                <a href=""><p>Soporte</p></a>
                <a href=""><p>Legal</p></a>
                <a href=""><p>Ofertas de Trabajo</p></a>
            </div>
            <div class="privacidad">
                <a href=""><p>Privacidad</p></a>
                <a href=""><p>Empresa</p></a>
                <a href=""><p>Oficina</p></a>
                <a href=""><p>Politica de cancelacion</p></a>
            </div>
        </div>
        <div class="copyright">
            <p>2022 ACME GAMES corporation. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
